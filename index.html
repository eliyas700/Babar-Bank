<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babar Bank</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl mt-16  text-center ">Welcome to my 
            <span class="font-semibold  text-red-900">Babar-Bank..

            </span>
        </h2>
    </header>
    <main>
        <section class="bg-green-200 w-1/2 p-8 mx-auto mt-16 rounded">
            <h3 class="text-2xl font-semibold my-2 text-center ">Please Log In</h3>
            <div class="">
                <input id="user-email" type="email" class="block my-4 w-3/4 py-2 px-4 rounded border-2 border-orange-200 mx-auto text-xl" placeholder="Type Your Email ">
                <input id="user-pass" type="password" class="block my-4 w-3/4 py-2 px-4 rounded border-2 border-orange-200 mx-auto text-xl"  placeholder="Password">
                <button id="log-in-btn" class="bg-yellow-300 px-6 py-2 font-semibold text-lime-900 rounded  text-center block mx-auto mt-5">Log In</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
